{% extends "layout_app.html" %}
{% block content %}
<div class="sidebar">
    <div class="beatmapsets"></div>
    <div class="settings">
        <h2>Settings</h2>
        <ul>
            <li>Selected Difficulty:</li>
            <li>
                <select name="difficulty">
                    <option value="1">Easy</option>
                </select></li>
            <li>Detected Difficulty:</li>
            <li>
                <select name="difficulty">
                    <option value="easy">Easy</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                    <option value="insane">Insane</option>
                    <option value="expert">Expert</option>
                </select></li>
            <li>1/4</li>
            <li><input type="range" min="1" max="16" value="2" class="slider" id="snap4"></input></li>
            <li>1/3</li>
            <li><input type="range" min="1" max="12" value="2" class="slider" id="snap4"></input></li>
            <li><button type="button">Apply</button></li>
        </ul>
    </div>
</div>
<div class="mainwindow">
    <div class="tab">
        <button class="tablinks" onclick="changeTab(event, 'Warnings')">Warnings</button>
        <button class="tablinks" onclick="changeTab(event, 'Info')">Info</button>
    </div>

    <!-- Tab content -->
    <div id="Warnings" class="tabcontent">

        <div id="WarningWindow" class="displaywarning">
        </div>

        <div id="WarningWindow2" class="displaywarning">
        </div>
    </div>
    <div id="Info" class="tabcontent">
        <div id="InfoWindow" class="displayinfo">
        </div>
    </div>
</div>
{% endblock %}
